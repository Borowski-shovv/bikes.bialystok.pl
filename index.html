<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Wypozyczalnia</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta
      name="description"
      content="fullPage full-screen navigation and sections control menu."
    />
    <meta
      name="keywords"
      content="fullpage,jquery,demo,screen,fullscreen,navigation,control arrows, dots"
    />
    <meta name="Resource-type" content="Document" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fullpage.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <button class="hamburger">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <ul id="menu" class="navigation">
      <li data-menuanchor="firstPage" class="active">
        <a href="#firstPage">Start</a>
      </li>
      <li data-menuanchor="secondPage">
        <a href="#secondPage">Oferta</a>
      </li>
      <li data-menuanchor="3rdPage"><a href="#3rdPage">Cennik</a></li>
      <li data-menuanchor="4rdPage"><a href="#4rdPage">Kontakt</a></li>
    </ul>
    <div id="fullpage">
      <div class="section s1" id="section0">
        <!-- <div class="photo-wrapper">
          <img src="images/Path 4.svg" alt="" />
        </div> -->
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-xs-12"></div>
            <div class="col-md-6 col-xs-12">
              <h1>Home</h1>
              <p>
                Javascript-Library (jQuery, jQuery UI,)<br />
                Javascript AddOns (FullPage.JS, Lightbox.JS)<br />
                &amp; Frontend-Framework (Bootstrap 3)
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="section s2" id="section1"></div>
      <div class="section s3" id="section2"></div>
      <div class="section s4" id="section3"></div>
    </div>

    <script type="text/javascript" src="js/fullpage.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var myFullpage = new fullpage('#fullpage', {
        anchors: ['firstPage', 'secondPage', '3rdPage', '4rdPage'],
        navigation: true,
        navigationPosition: 'right',
        navigationTooltips: ['Start', 'Oferta', 'Cennik', 'Kontakt'],
        menu: '#menu',
        responsiveWidth: 1100,
        onLeave: function (origin, destination, direction) {
          var loadedSection = this;
          if (origin.index == 0) {
            $('#menu').addClass('attached');
          }

          if (destination.index == 0) {
            $('#menu').removeClass('attached');
          }
        },
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
